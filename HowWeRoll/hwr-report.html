        context.lineTo(200, 20);

        context.beginPath();
        context.moveTo(100, 70);
        context.lineTo(200, 70);
        context.stroke();

        var X = 400;
        var Y = 20;
        var R = 4;
        context.beginPath();
        context.arc(X, Y, R, 0, 2 * Math.PI, false);
        context.fillStyle = "red";
        context.fill();
        context.lineWidth = 1;
        context.strokeStyle = "black";
        context.stroke();
        context.closePath();

        var Y = 40;
        var R = 4;

                .then(response => response.json())
                .then(data => {
