<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UIA Gruppe 7A</title>
    <link rel="stylesheet" href="media/HWR.css">
</head>

<body>
<div class="banner">

    <!-- Navigation bar -->
    <div class="navbar">

        <!-- Logo back to UIA site -->
        <a href="https://www.uia.no">
            <img src="media/images/uia_logo_white.png" alt="logo.uia" class="logo">
        </a>

        <!-- List of different options -->
        <ul>
            <li><a href="index.html">Hjem</a></li>
            <li><a href="visitkort.html">Visitkort</a></li>
            <li><a href="HWR.html">HWR</a></li>
            <li><a href="hwr-report.html">Rapport</a></li>
        </ul>
    </div>




    <!-- Main content -->
    <div class="content">

        <h1>Fyll inn informasjon</h1>

        <form action="" method="get" class="form-example">
            <div class="form-example">
                <label for="navn">Navn: </label>
                <input type="text" name="name" id="navn" placeholder="Legg til navn" required>
            </div>
            <div class="form-example">
                <label for="epost">Epost: </label>
                <input type="text" name="epost" id="epost" placeholder="Legg til epost" required>
            </div>

            <div>
                <label>Alder:
                    <input type="number" name="alder" id="alder" max="100" min="10" placeholder="Legg til alder">
                </label>
            </div>

            <button type="submit" id="btnLagre">Lagre</button>

            <div class="form-example">
                <input type="submit" value="Get ID">
            </div>



        <div class="lorp">
            <label for="lorp">Lambo</label>
            <input type="range" id="lorp" name="iore" value="50" class="slider">
            <label for="lorp">Porsche</label>
        </div>

        <!-- fysisk or digitalt -->
        <div>
            <label for="ford">Jobbe fysisk</label>
            <input type="range" id="ford" name="ford" value="50" min="0"
                   max="100" step="10" class="slider">
            <label for="ford">Jobbe digitalt</label>
        </div>

        <!-- Planlegge og Gjennomføre -->
        <div class="slidefors">
            <label for="eors">Jobber effektivt</label>
            <input type="range" id="eors" name="ford" value="50" min="0"
                   max="100" step="10" class="slider">
            <label for="eors">Jobbe strukturert</label>
        </div>

        <!-- Lede or følge -->
        <div class="slidelorf">
            <label for="lorf">Liker å lede</label>
            <input type="range" id="lorf" name="ford" value="50" min="0"
                   max="100" step="10" class="slider">
            <label for="lorf">Liker å følge</label>
        </div>

        <!-- Forberedt or spontant -->
        <div class="slidefors">
            <label for="fors">Liker å være forberedt</label>
            <input type="range" id="fors" name="ford" value="50" min="0"
                   max="100" step="10" class="slider">
            <label for="fors">Liker å være spontant</label>
        </div>

        <!-- Utadvent og Innadvendt -->
        <div class="slideuori">
            <label for="åpenhet">Innadvendt</label>
            <input type="range" id="åpenhet" name="åpenhet" value="50" min="0" max="100" step="10" class="slider">
            <label for="åpenhet">Utadvendt</label>
        </div>



        <!-- Visuelle av data ID -->
        <div class="id">
            Kopier id: <input type="text" value="timetrxid" id="timetrxidCOPY" style="width: 400px">
        </div>



        <!-- Script -->
        <script>
            <!-- Lagring-av-data -->
            var timetrxidCOPY=document.getElementById("timetrxidCOPY");
            var btnLagre=document.getElementById("btnLagre");

            timetrxidCOPY.hidden=true;

            btnLagre.onclick=function (){
                timetrxidCOPY.hidden=false;
            }

            <!-- Kode fra Janis -->
            // From https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch (seen 2021-09-27)
            // Example POST method implementation using fetch:
            async function postData(url = '', data = {}) {
                // Default options are marked with *
                const response = await fetch(url, {
                    method: 'POST', // *GET, POST, PUT, DELETE, etc.
                    mode: 'cors', // no-cors, *cors, same-origin
                    cache: 'no-cache', // *default, no-cache, reload, force-cache,only-if-cached
                    credentials: 'same-origin', // include, *same-origin, omit
                    headers: {
                        'Content-Type': 'application/json',
                        // 'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    redirect: 'follow', // manual, *follow, error
                    referrerPolicy: 'no-referrer', // no-referrer,*no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                    body: JSON.stringify(data) // body data type must match"Content-Type"header
                });
                return response.json(); // parses JSON response into native JavaScriptobjects
            }

            function handleSubmit(event) {
                event.preventDefault();
                const data = new FormData(event.target);
                const formJSON = Object.fromEntries(data.entries());
                const results = document.querySelector('.results pre');
                postData('https://bacit.info/', formJSON)
                    .then(data => {
                        results.innerText = JSON.stringify(data, null, 2);
                        timetrxidCOPY.value=data.time+"-"+data.trxid;
                    });
            }
            const form = document.querySelector('form');
            form.addEventListener('submit', handleSubmit);
        </script>

    </div>


</div>
</body>

</html>
